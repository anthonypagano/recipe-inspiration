<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Recipe inspiration</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <main>
        <h1>Need a recipe?</h1>
        <p>Do you have a few random ingredients but need ideas on how to put them together? Enter 3 ingredients (comma seperated please) starting with the one you have the most of or the one that is most important to you and let us give you some inspiration!</p>
          <form action="#" class="js-search-form">
            <label for="query"></label>
            <input type="text" class="js-query" required>
            <button type="submit">Search</button>
          </form>
          
          <h2>Results</h2>
          <section class="js-search-results">
            
          </section>
      </main>
      <script src="index.js"></script>
    </body>
</html>
